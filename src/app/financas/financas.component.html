<section id="gridPrincipal">
    <div class="container">

      <!--Editando Finanças-->
        <div>
          <div class="formHeader">
            <p>Finanças</p>
            <p class="subTitle">Atualize suas despesas e receita</p>
          </div>
            <mat-card class="item">
               <mat-card-header >
               </mat-card-header>
               <form>
                <mat-card-content>
  
                  <!--Nome-->
                  <mat-form-field class="fieldGrande">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text">
                  </mat-form-field>

                  <!--Tipo-->
                  <mat-form-field class="fieldMedio">
                    <mat-label>Tipo</mat-label>
                    <mat-select>
                      <mat-option value="despesa">Despesa</mat-option>
                      <mat-option value="receita">Receita</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <!--Valor-->
                  <mat-form-field class="fieldMedio">
                    <mat-label>Valor R$</mat-label>
                    <input matInput type="number">
                  </mat-form-field>
               
                  <!--Descrição-->
                  <mat-form-field class="fieldGrande">
                    <mat-label>Descrição</mat-label>
                   <textarea matInput placeholder="Ex: Vendi 40 de um determinado produto"></textarea>
                  </mat-form-field>
               </mat-card-content>

               <!--Botão Salvar e Limpar-->
               <mat-card-footer>
                <button type="reset" class="btnLimpar" mat-raised-button>Limpar</button>
                 <button class="btnSalvar" mat-raised-button>Salvar</button>
               </mat-card-footer>
               </form>
            </mat-card>
        </div>  

        <!--Card visualização de receita e despesa cadastradas-->
        <div>
            <mat-card class="item">
              <mat-card-header>
                <mat-card-title class="cardTitle">Listados</mat-card-title>
              </mat-card-header>
                <mat-card-content>
                  <mat-list>
                    <!--Receita-->
                    <mat-list-item>
                      <button class="btnListados" mat-raised-button [matMenuTriggerFor]="listaReceita">Receita</button>
                      <mat-menu #listaReceita="matMenu" xPosition="before">
                        <mat-list>
                          <mat-list-item>Receita 1</mat-list-item>
                          <mat-divider></mat-divider>
                          <mat-list-item>Receita 2</mat-list-item>
                          <mat-divider></mat-divider>
                          <mat-list-item>Receita 3</mat-list-item>
                          <mat-divider></mat-divider>
                        </mat-list>
                      </mat-menu>
                    </mat-list-item>

                    <mat-divider></mat-divider>
                    <!--Despesa-->
                    <mat-list-item>
                      <button class="btnListados" mat-raised-button [matMenuTriggerFor]="listaDespesa">Despesa</button>
                      <mat-menu #listaDespesa="matMenu" xPosition="before">
                        <mat-list>
                          <mat-list-item>Despesa 1</mat-list-item>
                          <mat-divider></mat-divider>
                          <mat-list-item>Despesa 2</mat-list-item>
                          <mat-divider></mat-divider>
                          <mat-list-item>Despesa 3</mat-list-item>
                          <mat-divider></mat-divider>
                        </mat-list>
                      </mat-menu>
                    </mat-list-item>
                  </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</section>
